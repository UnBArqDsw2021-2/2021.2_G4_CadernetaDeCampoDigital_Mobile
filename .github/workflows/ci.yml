name: ci

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - 114-ci

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.10.x'
    
    - name: Getting the dependencies for the Flutter project
      run: flutter pub get
      working-directory: ./
    
    - name: Run tests for Flutter
      run: flutter test
      working-directory: ./

    - name: Running lint
      run: flutter analyze
      working-directory: ./